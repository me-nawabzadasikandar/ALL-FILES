<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript www.array.com</title>
</head>
<body>

    <script>
        let array = ["Mango", "Banana", "Orange", "Graphes"];
    </script>

    <h2>spliced method</h2>
    <script>
    array.splice(0,1,"potato,tomato");
    document.write(array);
    </script>

    <h2>sliced method</h2>
    <script>
    let res =array.slice(1);
    document.write(res);
    </script>

    <h2>sort method</h2>
    <script>
     array.sort();   
    document.write(array);
    </script>

    <h2>reverse method</h2>
    <script>
     array.reverse();   
    document.write(array);
    </script>    
</body>
</html>
