<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type user name</title>
</head>
<body>
    
    <script>
        let name = [];
        for(i=1; i<=5;i++){
            let user_name =prompt("enter your user name");
            name.push(user_name);
        }
        document.write(name+"</br>");
    </script>
</body>
</html>
